
{% extends 'base.html' %}

{% block title %}Sign In{% endblock title%}

{% block main_content %}


<div class="container">
    <div class="row justify-content-around mt-5">
        <div class="col-sm-4 text-white"><h4>Sign In</h4></div>

    </div>
    <div class="row justify-content-around round mt-5">
        <div class="col-sm-4 text-white  "  >
            <form action="" method="POST" class=" bg-black round shadow p-2" >
                {% if messages %}
                    {% for msg in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{msg}}</strong> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}

                {% csrf_token %}
                {% for fm in form %}
                    {{ fm.label}}
                    {{ fm }}
                    {{ fm.errors }} 
                {% endfor %}

                <input type="submit" value="Sign In" class="btn btn-primary mt-2">
            </form>
        </div>
    </div>
</div>



{% endblock main_content %}
